global:
  scrape_interval: 5s
  evaluation_interval: 15s

rule_files:
  - alert.rules

alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093

scrape_configs:
- job_name: node
  static_configs:
  - targets: ['172.17.0.1:9100']

- job_name: prometheus
  #metrics_path: /metrics
  #scheme: http
  static_configs:
    - targets: ["172.19.0.2:9090"]

- job_name: docker
  static_configs:
    #- targets: ["host.docker.internal:9323"]
    - targets: ["172.17.0.1:9323"]
